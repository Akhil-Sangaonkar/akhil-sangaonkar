        $(document).ready(function() {

                { src: "images/photo5.jpeg", title: "The Basilica and Gondolas' Ballet"},
                { src: "images/photo6.jpeg", title: "A long exposure journey through history"},
                { src: "images/photo7.jpeg", title: "A bridge between worlds, mirrored in the water."},
                { src: "images/photo8.jpeg", title: "Amidst the storm, St. Paul's Cathedral stands strong"},
                { src: "images/photo9.jpeg", title: "London's icons shine in twilight"},
                { src: "images/photo10.jpeg", title: "London's skyline aglow with history"},
                { src: "images/photo11.jpeg", title: "Radiant sunset hues embrace Portland Bill Lighthouse"},
                { src: "images/photo12.jpeg", title: "Vernazza in twilight blues, where sea and sky converge"},
                { src: "images/photo13.jpeg", title: "London's iconic landmark meets nature's delicate beauty"},
                { src: "images/photo14.jpeg", title: "Solitude Under Rain Clouds"},
                { src: "images/photo15.jpeg", title: "London's history reflected in the present"},
                { src: "images/photo16.jpeg", title: "Manarola's pastel hues come alive in long exposure"}
                // Add more images as needed
            ];
            let currentIndex = 0;

// Event handlers for the images
$('.photo-grid img').on('mouseenter', function() {
    $('.photo-grid img').not(this).addClass('blur');
}).on('mouseleave', function() {
    $('.photo-grid img').removeClass('blur');
}).on('click', function() {
    currentIndex = $(this).index();
    updateModalContent(currentIndex);
    $('#photoModal').modal('show');
});

// Event handler for the Next button
$('#nextImage').on('click', function() {
    currentIndex = (currentIndex + 1) % images.length;
    updateModalContent(currentIndex);
});

// Event handler for the Previous button
$('#prevImage').on('click', function() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateModalContent(currentIndex);
});

// Function to update modal content
function updateModalContent(index) {
    // Update the image source and text
    $('#fullImage').attr('src', images[index].src);
    $('#photoModalLabel').text(images[index].title);
    $('#imageSummary').text(images[index].summary);

    // Show the image and summary
    $('#fullImage').show();
    $('#imageSummary').show();
}

// Optional: Clear the modal content when it's closed
$('#photoModal').on('hidden.bs.modal', function () {
    $('#fullImage').attr('src', ''); // Clear image source
    $('#photoModalLabel').text(''); // Clear title
    $('#imageSummary').text(''); // Clear summary
    $('#fullImage').hide(); // Hide image
    $('#imageSummary').hide(); // Hide summary
});
});
